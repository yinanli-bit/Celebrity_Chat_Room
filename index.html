<!DOCTYPE html>
<!-- Welcome.html -->
<html>
<head>
  <meta charset="UTF-8">
  <title>名人聊天室</title>
  <style>
    :root {
      --primary-blue: #2A5CAA;
      --dark-gray: #1A1A1A;
      --light-gray: #F0F4F8;
      --accent-green: #45a049;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--light-gray);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      text-align: center;
      margin-top: 10vh;
      padding: 3rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      color: var(--primary-blue);
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    .nav-link {
      padding: 0.8rem 2rem;
      border-radius: 24px;
      background: var(--primary-blue);
      color: white;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .nav-link:hover {
      transform: translateY(-2px);
      background: #1E477A;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>欢迎来到名人聊天室！</h1>
  <div class="nav-links">
    <a href="/Register.html" class="nav-link">注册</a>
    <a href="/Login.html" class="nav-link">登录</a>
  </div>
</div>
</body>
</html>
